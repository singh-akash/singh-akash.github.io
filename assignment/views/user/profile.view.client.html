<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <ul class="nav navbar-nav navbar-header">
            <li><a class="navbar-font">Profile</a></li>
        </ul>
        <ul class="navbar-text pull-right">
            <li class="my-li"><button class="btn btn-rem-pad" form="profileForm" type=submit class="navbar-font" ng-click="model.updateUser(model.user)">
                <span class="glyphicon glyphicon-ok">
                </span></button>
            </li>
        </ul>
    </div>
</nav>
<div class="container">

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <form name="profileForm" id="profileForm" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" ng-model="model.user.username" class="form-control" id="username" placeholder="FullMetal"
                name="username" required>
        </div>
        <div ng-show="profileForm.username.$invalid && profileForm.$submitted"
             class="error">
            Username cannot be blank
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" ng-model="model.user.email" class="form-control" id="email" placeholder="fullmetal@statealchemist.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" ng-model="model.user.firstName" class="form-control" id="first-name" placeholder="Edward">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" ng-model="model.user.lastName" class="form-control" id="last-name" placeholder="Elric">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#/user/{{model.user._id}}/website">Websites</a>
    <a class="btn btn-danger  btn-block"
       ng-click="model.logout()">Logout</a>
    <a class="btn btn-warning btn-block"
       ng-click="model.deleteUser()">Unregister</a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right pull-right">
            <li><a class="navbar-font"><span class="glyphicon glyphicon-user"></span></a></li>
        </ul>
    </div>
</nav>
