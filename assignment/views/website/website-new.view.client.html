<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">
        <div class="col-xs-4 hidden-xs">
            <ul class="nav navbar-nav ">
                <li><a class="navbar-font navbar-link" href="#/user/{{model.userId}}/website">
                    <span class="glyphicon glyphicon-chevron-left"></span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-header">
                <li><a class="navbar-font">Websites</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right pull-right">
                <li><a class="navbar-font" href="#/user/{{model.userId}}/website/new"><span class="glyphicon glyphicon-plus"></span></a></li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <ul class="nav navbar-nav ">
                <li><a class="navbar-font navbar-link visible-xs"
                       href="#/user/{{model.userId}}/website"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-header">
                <li><a class="navbar-font">New Website</a></li>
            </ul>
            <ul class="navbar-text pull-right">
                <li class="my-li"><button class="btn btn-rem-pad" form="newWebsiteForm" type=submit class="navbar-font"
                            ng-click="model.addWebsite(model.website)">
                    <span class="glyphicon glyphicon-ok">
                </span></button></li>
            </ul>
        </div>
    </div>
</nav>

<div class="col-xs-4 hidden-xs scroll-overflow-y">
    <div class="row container-fluid">
        <ul class="list-group ">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                    {{website.name}}
                </a>
                <a href="#/user/{{model.userId}}/website/{{website._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="col-xs-12 col-sm-8">

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <form class="padding-left-12" name="newWebsiteForm" id="newWebsiteForm" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.website.name" type="text" class="form-control" id="name" placeholder="Name" name="name" required/>
        </div>
        <div ng-show="newWebsiteForm.name.$invalid && newWebsiteForm.$submitted"
             class="error">
            Website Name cannot be blank
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea ng-model="model.website.description" class="form-control" rows="5" id="description" placeholder="Description"></textarea>
        </div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right pull-right">
            <li><a class="navbar-font" href="#/user/{{model.userId}}"><span class="glyphicon glyphicon-user"></span></a></li>
        </ul>
    </div>
</nav>
