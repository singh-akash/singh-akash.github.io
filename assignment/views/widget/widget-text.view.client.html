<div ng-show="model.error" class="alert alert-danger" role="alert">
    {{model.error}}
</div>
<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="name" placeholder="FullMetal"/>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder="Alchemist"/>
        </div>
        <div class="form-group">
            <label for="rows">Rows</label>
            <input ng-model="model.widget.rows" type="number" class="form-control" id="rows" placeholder="1"/>
        </div>
        <div class="form-group">
            <label for="placeholder">Placeholder</label>
            <input ng-model="model.widget.placeholder" type="text" class="form-control" id="placeholder" placeholder="Alphonse"/>
        </div>
        <div class="form-group input-group">
            <input type="text" readonly value="Formatted" class="form-control white"/>
            <span class="input-group-addon">
                    <input ng-model="model.widget.formatted" type="checkbox" id="formatted"/>
            </span>
        </div>
        <a class="btn btn-danger btn-block" ng-click="model.deleteWidget()">Delete</a>
    </form>
</div>
