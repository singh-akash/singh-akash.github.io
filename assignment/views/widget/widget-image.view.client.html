<div ng-show="model.error" class="alert alert-danger" role="alert">
    {{model.error}}
</div>
<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="name" placeholder="FullMetal"/>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder="Final Transmutation"/>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.widget.url" type="url" class="form-control" id="url"/>
        </div>
        <div class="form-group">
            <label for="size">Width</label>
            <input ng-model="model.widget.width" type="text" class="form-control" id="size" placeholder="100%"/>
        </div>
    </form>
    <div class="form-group">
        <form action="/api/upload" method="post" enctype="multipart/form-data">
            <input name="myFile" type="file" class="form-control"/>
            <input name="width" value="{{model.widget.width}}" class="display-none"/>
            <input name="userId" value="{{model.userId}}" class="display-none"/>
            <input name="websiteId" value="{{model.websiteId}}" class="display-none"/>
            <input name="pageId" value="{{model.pageId}}" class="display-none"/>
            <input name="widgetId" value="{{model.widget._id}}" class="display-none"/>
            <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
        </form>
    </div>
    <a class="btn btn-info btn-block"
       href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/search">Search</a>
    <a class="btn btn-danger btn-block" ng-click="model.deleteWidget()">Delete</a>
</div>
